<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spudy AI - Premium AI Solutions</title>
    <style>
        :root {
            --primary: #2a5298;
            --secondary: #ff6b6b;
            --accent: #4ecdc4;
        }

        /* Add these animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        /* Updated Social Icons */
        .social-links a {
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        /* Payment Section Styles */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .payment-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
        }

        .payment-card img {
            width: 100px;
            height: auto;
            margin: 0 auto;
        }

        /* Form Transition */
        .form-section {
            display: none;
            animation: slideIn 0.5s ease;
        }

        .active-form {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Social Media Section -->
    <div class="social-links">
        <a href="https://www.facebook.com/blessing.muduchwa" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/matipaishe_bessing/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com/matipaishe-belssing" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
    </div>

    <!-- Features Section (Moved First) -->
    <section class="container" id="features">
        <!-- Feature cards from previous code here -->
    </section>

    <!-- Pricing Section -->
    <section class="container" id="pricing">
        <!-- Pricing table from previous code here -->
    </section>

    <!-- Free Trial CTA -->
    <div class="container text-center">
        <a href="#signup" class="cta-button pulse-animation">Start Free Trial</a>
    </div>

    <!-- Multi-Step Form -->
    <div class="container">
        <!-- Account Creation Form -->
        <form id="signupForm">
            <!-- Step 1: Account Creation -->
            <div class="form-section active-form" id="accountForm">
                <h2>Create Account</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="button" onclick="showPaymentForm()">Continue to Payment</button>
            </div>

            <!-- Step 2: Payment Details -->
            <div class="form-section" id="paymentForm">
                <h2>Payment Method</h2>
                <div class="payment-methods">
                    <div class="payment-card">
                        <img src="https://logos-download.com/wp-content/uploads/2016/03/PayPal_logo_logotype_emblem.png" alt="PayPal">
                        <p>PayPal</p>
                    </div>
                    <div class="payment-card">
                        <img src="https://download.logo.wine/logo/EcoCash/EcoCash-Logo.wine.png" alt="EcoCash">
                        <p>EcoCash</p>
                    </div>
                    <div class="payment-card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                        <p>Visa/Mastercard</p>
                    </div>
                </div>
                
                <div class="payment-details">
                    <input type="text" placeholder="Card Number" required>
                    <input type="text" placeholder="Expiry Date" required>
                    <input type="text" placeholder="CVV" required>
                </div>
                <button type="submit">Complete Subscription</button>
            </div>
        </form>
    </div>

    <script>
        // Form Navigation
        function showPaymentForm() {
            document.getElementById('accountForm').classList.remove('active-form');
            document.getElementById('paymentForm').classList.add('active-form');
        }

        // Add floating animation to features
        document.querySelectorAll('.feature-card').forEach((card, index) => {
            card.style.animation = `float ${4 + index}s ease-in-out infinite`;
        });
    </script>
</body>
</html>
</body>
</html>
